<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test</title>
</head>

<body>
  <div id="app"></div>
  <template id="why">
    <div>
      <h1>{{count}}</h1>
        <button @click="increment">点击 +1</button>
        <button @click="decrement">点击 -1</button>
    </div>
  </template>
  <script src="./vuejs/vue.global.js"></script>
  <script>
    const why = {
      template:'#why',
        data:()=>{
          return {
            count:0,
          }
        },
        methods: {
          increment(){
            this.count++;
          },
          decrement(){
            this.count--;
          }
        },
    }
    const app = Vue.createApp(why);
    app.mount("#app")
  </script>
</body>

</html>
