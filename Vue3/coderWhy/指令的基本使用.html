<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    .active {
      color:red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="why">
    <!-- v-bind的使用 -->
    <div>
      <!-- <img v-bind:src="imgUrl" /> -->
      <a :href="link">百度</a>
      <!-- v-bind 动态绑定class 对象语法 -->
      <div :class="{'active':false}">哈哈</div>
    </div>
  </template>
  <script src="./vuejs/vue.global.js"></script>
  <script>
    const why = {
      template:'#why',
        data:()=>{
          return {
            imgUrl:"Hello World",
            link:'https://www.baidu.com'
          }
        },
        methods: {
          
        },
    }
    const app = Vue.createApp(why);
    app.mount("#app")
  </script>
</body>

</html>
